name: Vite React CI and Deploy to GoDaddy Plesk

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install  # Use npm install instead of npm ci for Vite

      - name: Build Vite React App
        run: npm run build

      # Uncomment the next step if you have tests set up
      # - name: Run Tests
      #   run: npm test

      - name: Deploy to GoDaddy Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/   # Change from ./build/ to ./dist/ for Vite
          server-dir: /httpdocs/  # Update based on your Plesk setup
